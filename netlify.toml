[build]
  command = "npm run build:client"
  functions = "netlify/functions"
  publish = "dist/spa"


[functions]
  external_node_modules = ["express"]
  node_bundler = "esbuild"

# SPA (Single Page Application) - Serve index.html for all routes
# This allows React Router to handle client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  
# API redirects (keep this after SPA redirect with force = true)
[[redirects]]
  force = true
  from = "/api/*"
  status = 200
  to = "/.netlify/functions/api/:splat"
